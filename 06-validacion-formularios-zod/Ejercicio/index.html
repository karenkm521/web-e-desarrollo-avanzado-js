<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validación con Zod</title>
  <script src="https://cdn.jsdelivr.net/npm/zod@3.21.4/lib/index.umd.min.js"></script>
</head>
<body>
  <h1>Registro de Usuario</h1>
  <form id="registerForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" placeholder="Tu nombre" required /><br />

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" placeholder="Tu correo" required /><br />

    <label for="password">Contraseña:</label>
    <input type="password" id="password" placeholder="Contraseña" required /><br />

    <button type="submit">Registrar</button>
  </form>

  <p id="errors" style="color: red;"></p>

  <script>
    // Importamos Zod
    const { z } = window.Zod;

    // Esquema para validar los datos del formulario
    const registerSchema = z.object({
      // PISTA: Define que el nombre debe ser una cadena no vacía.
        name: z.string().min(1, "El nombre es obligatorio"),

      // PISTA: Valida que el correo tenga el formato correcto.
        email: z.string().email("Ingrese un correo valido"),

      // PISTA: La contraseña debe tener al menos 6 caracteres.** Un numero y un carater especial
        password: z
        .string()
        .min(6, "La contraseña debe tener al menos 6 caracteres")
        .regex(
        /^(?=.*[0-9])(?=.*[!@#$%^&*])/,
        "La contraseña debe incluir al menos un número y un carácter especial"
    )

    });

    document.getElementById("registerForm").addEventListener("submit", (event) => {
      event.preventDefault();
      
      // Capturamos los valores ingresados
      const formData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
      };

      try {
        // PISTA: Usa el método correcto de Zod para validar el esquema.
        const validacionData = registerSchema.parse(formData);
        alert("¡Registro exitoso!");
        console.log("Datos validados:", validacionData)
        //registerSchema.___?___(formData);
        alert("¡Registro exitoso!");
      } catch (error) {
        // PISTA: Muestra los mensajes de error en la página.
        document.getElementById("errors").innerText = error.errors.map(e => e.message).join("\n");
      }
    });
  </script>
</body>
</html>
